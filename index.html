      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="Modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button  type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="myform">
                <input type="hidden" id="updateEvent" value="">
                <div class="row mb-3">
                  <div class="col-auto">
                    <label for="inputTitle" class="col-form-label">Title:</label>
                  </div>
                  <div class="col-8">
                    <input type="text"  id="inputTitle" class="form-control" aria-describedby="Title"
                      autocomplete="off" />
                  </div>
                  <div class="col-1">
                  <input type="color" id="colorPick" >
                </div>
                </div>
                <div class="row mb-3">
                  <div class="col-auto">
                    <label class="input-group-type" for="inputGroupSelect">Type:</label>
                  </div>
                  <div class="col-8">
                    <select class="form-select" id="inputGroupSelect">
                      <option hidden disabled selected value></option>
                      <option value="1">Annual Leave</option>
                      <option value="2">Sick Leave</option>
                      <option value="3">Special Leave</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-auto">
                    <label for="message-text" class="col-form-label">Reason:</label>
                  </div>
                  <div class="col-8">
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-auto">
                    <label for="input-date" class="col-form-label">From/To:</label>
                  </div>
                  <div class="col-4">
                    <input class="form-control " id="start-date" name="daterange" autocomplete="off" value=""></input>
                  </div>
                    <div class=" col-4">
                    <input class="form-control" id="end-date" name="daterange" autocomplete="off"></input>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-auto">
                    <label for="input-date" class="col-form-label">Time:</label>
                  </div>
                  <div class="col-4">
                    <input class="form-control" id="start-hour" name="timepicker" value="8:00 AM"></input>
                  </div>
                  <div class="col-4">
                    <input class="form-control" id="end-hour" name="timepicker" autocomplete="off" value="5:00 PM"></input>
                  </div>
                </div>
                <button type="submit" class=" btn btn-primary" data-bs-dismiss="modal" >Submit</button>
                <button type="button" id="remove" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>

              </form>
            </div>
          </div>

        </div>
